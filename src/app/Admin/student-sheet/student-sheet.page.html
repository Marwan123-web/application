<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="courses"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'STUDENTSHEET' | uppercase | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="student-sheet">
    <ion-list class="ion-padding">
        <table id="table_id" class="table table-hover table-light display">
            <thead>
                <tr>
                    <th scope="col">{{ 'No' | translate }}</th>
                    <th scope="col">{{ 'ID' | translate }}</th>
                    <th scope="col">{{ 'NAME' | translate }}</th>
                    <th scope="col">{{ 'EMAIL' | translate }} </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of courseusers;index as i">
                    <th scope="col">{{i+1}}</th>
                    <th scope="col"><a>{{user._id}}</a></th>
                    <th scope="col">{{user.name}}</th>
                    <th scope="col">{{user.email}}</th>
                </tr>
            </tbody>
        </table>
    </ion-list>
</ion-content>
